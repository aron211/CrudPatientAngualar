
<body>
  <!-- MENU START  -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <!-- NAV CONTAINER START -->
    <div class="container-fluid">
      <a routerLink="/dashboard" class="navbar-brand text-info fw-semibold fs-4">LOTR</a>

      <!-- NAV BUTTON  -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuLateral"

        aria-controls="staticBackdrop"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- OFFCANVAS MAIN CONTAINER START -->
      <section
        class="offcanvas offcanvas-start"
        id="menuLateral"
        data-bs-backdrop="static" 
        tabindex="-1"
      >
        <div class="offcanvas-header" data-bs-theme="dark">
          <h5 class="offcanvas-title text-info">LOTR</h5>
          <button
            class="btn-close"
            type="button"
            aria-label="Close"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <!-- OFF CANVAS MENU LINKS  START-->
        <div
          class="offcanvas-body mx-auto d-flex flex-column justify-content-between px-0"
        >
          <ul class="navbar-nav fs-5 justify-content-evenly">
            <li class="nav-item p-3 py-md-1">
              <a routerLink="/dashboard" class="nav-link fw-semibold fs-4">Home</a>
            </li>
            <li class="nav-item p-3 py-md-1">
              <a href="" class="nav-link">PROJECTS</a>
            </li>
            <li class="nav-item p-3 py-md-1">
              <a href="" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item p-3 py-md-1">
              <a href="" class="nav-link">CONTACT</a>
            </li>
            <li class="nav-item p-3 py-md-1">
              <button (click)="closeSesion()" class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
            </li>
          </ul>
        </div>
      </section>
      <!-- OFFCANVAS MAIN CONTAINER END  -->
    </div>
  </nav>
</body>
